{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}

<form method = "post" enctype = "multipart/form-data"> 

  {% csrf_token %}
    {{ form.media }}
    
  {% bootstrap_form form %}
  {% buttons %}
      <button type="submit" class="btn btn-primary">save post</button>
  {% endbuttons %}
</form>

{% endblock %}
