
{% extends 'base.html' %}


{% block body %}


<div class="jumbotron bannar">
  
    <a class="btn btn-primary btn-lg" href="{% url 'blog:create_post'%}" role="button">add new post</a>
  
</div>
    
          {% for post in all_posts%}
            <div class='col-md-4'>
                <div class="card single_post" >
                 {% if post.img %}
                    <img class="card-img-top" src="{{post.img.url}}" alt="Card image cap">
                 {% endif %}
                    <div class="card-body">
                      <h5 class="card-title">{{post.title}} </h5>
                      
                      <p class="card-text">{{post.content|truncatewords:10}}</p>
                      
                      <a href="{% url 'blog:post' post.id%}" class="btn btn-primary">knew more</a>
                    </div>
                    
                </div>
            </div> 
          {% endfor %}
   
{% endblock %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
